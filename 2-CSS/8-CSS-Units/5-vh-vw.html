<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS Units: vh and vw">
    <title>CSS Units: vh and vw</title>
    <style>
        /* 
        Viewport Units
        vh - height - percentage of the screen
        vw - width - percentage of the screen
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hero {
            background: green;
            height: 100vh;
            width: 100vw;
        }
        .about {
            background: blue;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    
    <div class="hero"></div>
    <div class="about"></div>
</body>
</html>
