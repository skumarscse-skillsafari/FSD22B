<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Units - Pixel">
    <title>CSS - Units - Pixels</title>
    <style>
        /* 
            1. Pixel
            2. percentage
            3. em
            4. rem
            5. vh and vw
            6. calc()
            7. min-height and max-height

        Pixel - Single dot on the display area (Laptop, Desktop, Mobile, Tablet)
        px - absolute value
        font-size - Used to set the size of a font
        width - add width to the element
        height - add height to te element
        */
        h1 {
            font-size: 60px;
            background-color: green;
            width: 500px;
            height: 400px;
        }

    </style>
</head>

    <h1>CSS Units - Pixel</h1>
