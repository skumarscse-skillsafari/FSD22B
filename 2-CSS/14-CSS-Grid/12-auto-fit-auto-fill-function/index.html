<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - auto-fit and auto-fill" />
    <title>CSS - Grid - auto-fit and auto-fill</title>
    <style>
      /* Grid: Used to control the child elements in both x-axis and y-axis */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #222;
      }
      /* 
        auto-fill => keeps creating the grid
        auto-fit => fit only to the grid area defined
      */
      .container {
        border: 5px solid red;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .container-1 {
        border: 5px solid red;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Parent -->
    <div class="container">
      <!-- Child -->
      <div class="cell cell-1">One</div>
      <!-- <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div> -->
    </div>

    <!-- Parent -->
    <div class="container-1">
      <!-- Child -->
      <div class="cell cell-1">One</div>
      <!-- <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div> -->
    </div>
  </body>
</html>
