<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Introduction">
    <title>CSS Introduction</title>
    <style>
        h1 {
            color: crimson;
            font-size: 50px;
        }

        p {
            font-weight: bold;
        }

        div {
            font-size: 25px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Introduction to CSS</h1>
    <p>This is a Paragraph.</p>
    <div>
        <h2>Introduction to CSS</h2>
        <h3>This is a Paragraph.</h3>
        <h4>Introduction to CSS</h4>
        <h5>This is a Paragraph.</h5>
    </div>
</body>
</html>
