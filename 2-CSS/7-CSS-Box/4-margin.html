<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Margin Properties">
    <title>CSS - Margin Properties</title>
    <style>
        p {
            border-width: 5px;
            border-radius: 5px;
        }

        /* p.red-dashed-border {
            // how to apply margin on all the four sides of an element
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
        } */

        /* p.red-dashed-border {
            // used to apply same margin value on all the four sides
            margin: 50px;
        } */

        /* apply different margin value on all the four sides with margin short-hand property */
        /* Clock-wise direction: top right bottom left */
        /* p.red-dashed-border {
            margin: 20px 30px 20px 60px;
        } */

        /* apply same margin value on top & bottom and left & right */
        p.red-dashed-border {
            margin: 20px 30px;
        }
        
    </style>
</head>
<body>
    <h1>CSS - Margin Properties</h1>
    <p class="red-dashed-border" style="border-color: red; border-style: dashed;">This is red dashed bordered paragraph</p>
    <p class="green-dotted-border" style="border-color: green; border-style: dotted;">This is green-dotted-bordered paragraph</p>
    <p class="blue-solid-border" style="border-color: blue; border-style: solid;">This is red dashed bordered paragraph</p>

</body>
</html>
