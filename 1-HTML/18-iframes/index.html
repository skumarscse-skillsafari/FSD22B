<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML - iFrame">
    <title>HTML - iFrame</title>
</head>
<body>
    <h1>HTML iframe</h1>
    <!-- 
        <iframe src='path_of_a_html_file' name='iframe_name' width='150px' height='100px'>...</iframe>
        1. Embed youtube videos, map etc...
        2. Include a webpage inside an another webpage
     -->
     <iframe src="./nav.html" frameborder="1" height="600px" width="400px"></iframe>
     <iframe src="" frameborder="1" height="600px" width="400px" name="content-frame"></iframe>
     <iframe src="https://www.youtube.com/embed/K20tmRwP_8c" frameborder="1" height="250px" width="300px"></iframe>
</body>
