      // Transforming objects
      // Object => can't use methods like find, filter, map
      // 1. Use Object.entries(obj) to get an array of key/value pair from obj
      // 2. Use array methods on that array, e.g map, to tranforn the key/value pair
      // 3. Use Object.fromEntries(arr) on the resulting array to turn it back into an object

      let fruits = {
        apple: 10,
        orange: 15,
        mango: 20,
      };
      console.log(fruits);
      let doubleItems = Object.fromEntries(
        Object.entries(fruits).map((val) => [val[0], val[1] * 2])
      );
